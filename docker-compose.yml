services:
  marai_postgres:
    container_name: marai-postgres
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marai
    networks:
      - marai-network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  marai_minio:
    image: docker.io/minio/minio:RELEASE.2025-03-12T18-04-18Z
    container_name: marai-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=HarshPatel
      - MINIO_ROOT_PASSWORD=Password
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - marai-network

volumes:
  postgres_data:
  minio_data:

networks:
  marai-network:
    driver: bridge
